<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWallet</title>
    <link rel="stylesheet" href="./style.css">
    <link
    rel="stylesheet"
    href="https://pyscript.net/releases/2023.12.1/core.css"
  />
  <!-- This script tag bootstraps PyScript -->
  <script
    type="module"
    src="https://pyscript.net/releases/2023.12.1/core.js"
  ></script>


  <script type="py" src="./main.py"></script>

</head>
<body>
    <main class="main-content">
        <div class="header">
            <h1>TechWallet</h1>
        </div>
        <div class="inputs">
            <div class="input1">
                <div class="convert-input">
                    <label class="from_unit" for="">AZN</label>
                </div>
                <div class="text-input">
                    <input type="text">
                </div>
            </div>
            <img src="./images/convert.svg" class="convert-icon">
            <div class="input2">
                <div class="convert-input">
                    <label class="to_unit" for="">USD</label>
                </div>
                <div class="text-input">
                    <input id="converted-value" type="text"></div>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
